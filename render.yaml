services:
  - type: web
    name: comedy-cards-backend
    runtime: docker
    plan: free
    region: frankfurt
    
    # Configuraci√≥n de la build
    # Le decimos a Render que use la carpeta 'backend' como contexto.
    buildContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    
    # Variables de Entorno
    envVars:
      - key: DATABASE_URL
        sync: false
          
      - key: VERCEL_FRONTEND_URL
        value: https://ai-comedy-cards.vercel.app
      - key: PYTHON_VERSION
        value: 3.10.13
        
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
        
    # Health Check
    healthCheckPath: /api/v1